<!DOCTYPE html>
<html>
<head>
  <title>Printfection Giveaways</title>
  <link rel="stylesheet" href="assets/styles/app.css">
</head>
<body class="giveaway-link">
  <div class="container-fluid">

    <section class="wrapper"><div class="row">

      <div class="col-xs-12 giveaway">
        <img src="images/logo.png" alt="Printfection Logo" class="logo" width="140">

        <div class="alert alert-danger text-center" id="js-alert" style="display:none;"><strong>API Access Error</strong><br>Please make sure your API key has been set in the extention options.</div>

        <div class="form-group">
          <label for="js-select-giveaway">Choose Giveaway</label>
          <select name="select-giveaway" id="js-select-giveaway" class="form-control">
            <option class="loading" value="loading">Loading Your Campaigns...</option>
          </select>
        </div>

        <div class="text-center generate" id="js-generate-link">
          <a href="#Gift" class="btn btn-lg btn-success js-create-new-link">Generate New Gift Link <span class="icon">&raquo;</span></a>
          <a href="#Previous" class="pull-right btn btn-default js-view-old-links">View Your Previous Links</a>
        </div>

        <div class="form-group" id="js-view-link" style="display:none;">
          <label for="js-campaign-link">Your Gift Link</label>
          <input type="text" name="campaign-link" id="js-final-link" value="Please generate a new link..." class="form-control text-center"/>
          <p>
            <a href="#Gift" class="pull-right btn btn-success js-create-new-link">Generate Another Link</a>
            <span class="help-block">This gift link has been <em>marked as sent</em> in your campaign.
            <br><strong>It can be redeemed only once.</strong></span>
          </p>
        </div>
      </div>

      <div class="col-xs-12 results" id="js-link-results" style="display:none;">
        <table class="table table-bordered">
        <thead>
          <tr>
            <th style="width: 21%;">Created&nbsp;On</th>
            <th style="width: 30%;">Campaign</th>
            <th>Gift Link URL</th>
          </tr>
        </thead>
        <tbody id="js-results-table">

        </tbody>
        </table>
      </div>

    </div></section><!-- / .wrapper .row -->

  </div><!-- / .container-fluid -->

  <!-- Scripts -->
  <script src="assets/scripts/vendor/jquery-1.12.1.min.js"></script>
  <script src="assets/scripts/vendor/jquery.formatDateTime.js"></script>
  <script src="assets/scripts/vendor/bootstrap.min.js"></script>
  <script src="assets/scripts/pf.js"></script>
</body>
</html>
